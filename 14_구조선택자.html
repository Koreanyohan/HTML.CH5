<!DOCTYPE html>
<html lang="en">

<head>
    <style>
       h1:first-of-type{ /* 태그:first-of-type -> h1태그중에 첫번째에 적용*/
        color:red;
       }
       h2:last-of-type{ /* 태그:last-of-type ->h2태그중에 마지막에 적용*/ 
        color:blue;
       }
       h3:nth-of-type(2){ /* 태그:nth-of-type(n) -> h3태그중에 2번째에 적용*/
        color:green;
       }
    </style>
</head>


<body>
   <h1>제목태그1</h1>
   <h2>제목태그2</h2>
   <h3>제목태그3</h3>

   <h1>제목태그1</h1>
   <h2>제목태그2</h2>
   <h3>제목태그3</h3>
   
   <h1>제목태그1</h1>
   <h2>제목태그2</h2>
   <h3>제목태그3</h3>
</body>

</html>

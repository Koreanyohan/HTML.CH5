<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        /*마우스 커서를 올리면 요소를 선택함*/
        a:hover {
            font-weight: bold;         }

        /*마우스를 클릭하면 요소를 선택함*/
        a:active {
            color: red;        }

        /*링크를 방문한 적이 없었다가 방문한 후에 요소를 선택함*/
        a:link {
            color: yellowgreen;        }

        /*링크를 전에 방문한 적이 있으면 요소를 선택함*/
        a:visited {
            color: gray;        }

        /*요소가 활성화되면 요소를 선택함*/
        input:focus {
            background-color: orange;        }
    </style>
</head>


<body>

    <p> <a href="http://www.google.uk"> google </a></p>

    <p> <input type="text"> </p>

</body>

</html>

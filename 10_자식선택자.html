<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        ul > .orange {   /* 부모 > .자식 */
            /* 특정 부모 아래의 자식 태그에만 적용할 클래스*/
            /* 아이디 써도 이하동문 */
            color : red;
        }
    </style>
</head>


<body>
    <ul>
        <li class="orange">오렌지</li>
    </ul>
    <span class="orange">오렌지</span>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        div .orange {
            color: red;
        }
        /*div 선택자의 하위 선택자에만 적용*/
    </style>
</head>


<body>
    <div>
        <ul>
            <li class="orange">오렌지</li>
        </ul>

        <span class="orange">오렌지</span>
    </div>

    <span class="orange">오렌지</span>
</body>

</html>
